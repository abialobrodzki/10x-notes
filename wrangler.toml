name = "10x-astro-starter"

# This property is REQUIRED for Pages projects and points to the build output directory.
pages_build_output_dir = "dist"

# This compatibility date enables modern features of the Cloudflare runtime,
# including those needed for React 19's SSR to work correctly.
compatibility_date = "2024-04-05"

# This flag explicitly enables Node.js compatibility, fixing the "MessageChannel is not defined" error.
compatibility_flags = ["nodejs_compat"]